
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learner Dashboard - Jnana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://yogastudies.org/wp-content/uploads/jnana.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --text-color: #2c3e50;
            --shadow-color: rgba(0,0,0,0.1);
            --error-color: #f44336;
            --bg-light: #f5f7fa;
            --accent-color: #ff5722;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-light);
            min-height: 100vh;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.2rem 5%;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .container {
            margin: 2rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-color);
            width: 90%;
            max-width: 1200px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2.5rem 0;
        }

        .btn {
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn-logout {
            background: linear-gradient(45deg, var(--error-color), var(--accent-color));
        }

        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out forwards;
        }

        .footer {
            background: linear-gradient(to right, var(--text-color), #1a2634);
            color: white;
            text-align: center;
            padding: 2.5rem;
            margin-top: auto;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/learner/home" class="logo">Jnana</a>
    </nav>

    <div class="container">
        <h1>Learner Dashboard</h1>
        <div class="btn-grid">
            <a href="/learner/view-courses" class="btn">
                <i class="fas fa-book"></i>
                See Available Courses
            </a>
            <a href="/learner/enrolled-courses" class="btn">
                <i class="fas fa-graduation-cap"></i>
                View Enrolled Courses
            </a>
            <a href="/learner/completed-courses" class="btn">
                <i class="fas fa-check-circle"></i>
                View Completed Courses
            </a>
            <a href="/logout" class="btn btn-logout">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </div>

    <div class="toast-container">
        <div id="successToast" class="toast success" th:if="${session.pass}">
            <span th:text="${session.pass}"></span>
            <button class="toast-close">&times;</button>
        </div>
        <div id="errorToast" class="toast error" th:if="${session.fail}">
            <span th:text="${session.fail}"></span>
            <button class="toast-close">&times;</button>
        </div>
        <th:block th:text="${@generalService.removeMessage()}"></th:block>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Jnana. All rights reserved.</p>
    </footer>

    <script>
        function showToast() {
            const successToast = document.getElementById('successToast');
            const errorToast = document.getElementById('errorToast');
            
            [successToast, errorToast].forEach(toast => {
                if (toast && toast.textContent.trim() !== '') {
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 2000);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', showToast);
    </script>
</body>
</html>
