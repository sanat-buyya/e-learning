<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>View Sections</title>
</head>
<body>
	<div align="Center">
		<h1>View Sections</h1>

		<table border="1">
			<tr>
				<th>Section Title</th>
				<th>Video</th>
				<th>Notes</th>
				<th>Take Quiz</th>
			</tr>

			<tr th:each="enrolledSection:${enrolledSections}">
				<td th:text="${enrolledSection.section.title}"></td>
				<td><a th:href="'/learner/view-video/'+${enrolledSection.id}">
						<button>View</button>
				</a></td>
				<td><a th:href="${enrolledSection.section.notesUrl}" target="_blank">
						<button>Download</button>
				</a></td>
				<td>
					<a th:href="'/learner/section/quiz/'+${enrolledSection.id}"> <button>Take Quiz</button> </a>
				</td>
			</tr>

		</table>

		<br> <br> <a href="/learner/enrolled-courses">
			<button>Back</button>
		</a>

	</div>
</body>
</html>
