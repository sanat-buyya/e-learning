<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Dashboard - Jnana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://yogastudies.org/wp-content/uploads/jnana.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --bg-light: #f8f9fa;
            --accent-color: #ff6b6b;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-light);
            min-height: 100vh;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.2rem 5%;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logout {
            color: white;
            background: linear-gradient(45deg, var(--error-color), var(--accent-color));
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }

        .nav-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        .hero {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 4rem 5% 2rem;
            text-align: center;
            position: relative;
            margin-bottom: 2rem;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="%234CAF50" fill-opacity="0.05" d="M45,-78.1C58.3,-71.3,68.7,-58.8,76.4,-44.7C84.1,-30.6,89,-14.8,88.1,0.5C87.1,15.8,80.3,31.6,71.2,45.6C62.1,59.6,50.8,71.8,37,78.1C23.1,84.4,6.7,84.8,-8.9,81.5C-24.4,78.2,-39,71.2,-51.8,62C-64.6,52.8,-75.5,41.4,-82.2,27.4C-88.8,13.5,-91.2,-3,-87.6,-18.1C-84,-33.2,-74.4,-46.8,-62.3,-56.6C-50.2,-66.4,-35.6,-72.4,-21.2,-76.7C-6.8,-81,7.4,-83.7,22.1,-82.5C36.8,-81.3,51.9,-76.3,45,-78.1Z" transform="translate(100 100)"/></svg>') no-repeat center center;
            opacity: 0.1;
            animation: rotate 60s linear infinite;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-text {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-color);
            animation: slideUp 0.5s ease-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .btn {
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }

        .logout-btn {
            background: linear-gradient(45deg, var(--error-color), var(--accent-color));
            width: 200px;
            margin: 0 auto;
        }

        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out forwards;
        }

        .toast-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 0.5rem;
            opacity: 0.7;
            transition: opacity 0.2s;
            line-height: 1;
        }

        .toast-close:hover {
            opacity: 1;
        }

        .toast.success {
            background: var(--primary-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            background: linear-gradient(to right, var(--text-color), #1a2634);
            color: white;
            text-align: center;
            padding: 2.5rem;
            margin-top: auto;  /* Changed from margin-top: 4rem */
        }

        .footer p {
            opacity: 0.9;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/tutor/home" class="logo">Jnana</a>
        <div class="nav-links">
            <a href="/logout" class="nav-btn nav-logout">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>
    </nav>

    <section class="hero">
        <p class="welcome-text">Welcome back, <span th:if="${session.tutor.name}" th:text="${session.tutor.name}">Tutor</span></p>
        <h1>Tutor Dashboard</h1>
        <p>Manage your courses, sections, and view your learners all in one place</p>
    </section>

    <div class="container">
        <div class="btn-grid">
            <a href="/tutor/courses" class="btn">
                <i class="fas fa-book"></i>
                Manage Courses
            </a>
            <a href="/tutor/sections" class="btn">
                <i class="fas fa-layer-group"></i>
                Manage Sections
            </a>
            <a href="/tutor/learners" class="btn">
                <i class="fas fa-users"></i>
                View Learners
            </a>
        </div>
    </div>

    <div class="toast-container">
        <div id="successToast" class="toast success" th:if="${session.pass}">
            <span th:text="${session.pass}"></span>
            <button class="toast-close">&times;</button>
        </div>
        <div id="errorToast" class="toast error" th:if="${session.fail}">
            <span th:text="${session.fail}"></span>
            <button class="toast-close">&times;</button>
        </div>
        <th:block th:text="${@generalService.removeMessage()}"></th:block>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Jnana. All rights reserved.</p>
    </footer>

    <script>
        function showToast() {
            const toasts = document.querySelectorAll('.toast');
            
            toasts.forEach(toast => {
                if (toast && toast.textContent.trim() !== '') {
                    toast.style.display = 'flex';
                    
                    const closeBtn = toast.querySelector('.toast-close');
                    closeBtn.addEventListener('click', () => {
                        toast.style.animation = 'slideOut 0.3s ease-out forwards';
                        setTimeout(() => {
                            toast.remove();
                        }, 300);
                    });
                    
                    setTimeout(() => {
                        if (toast.isConnected) {
                            toast.style.animation = 'slideOut 0.3s ease-out forwards';
                            setTimeout(() => {
                                if (toast.isConnected) {
                                    toast.remove();
                                }
                            }, 300);
                        }
                    }, 3000);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', showToast);
    </script>
</body>
</html>
