<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Dashboard - Jnana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --text-color: #2c3e50;
            --shadow-color: rgba(0,0,0,0.1);
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px var(--shadow-color);
            width: 90%;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            color: white;
            background: var(--secondary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .logout-btn {
            background: var(--error-color);
            margin-top: 1rem;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .toast.success {
            background: var(--primary-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tutor Dashboard</h1>

        <div id="successToast" class="toast success" th:if="${session.pass}" th:text="${session.pass}"></div>
        <div id="errorToast" class="toast error" th:if="${session.fail}" th:text="${session.fail}"></div>
        <th:block th:text="${@generalService.removeMessage()}"></th:block>

        <div class="btn-grid">
            <a href="/tutor/courses" class="btn">Manage Courses</a>
            <a href="/tutor/sections" class="btn">Manage Sections</a>
            <a href="/tutor/questions" class="btn">Manage Questions</a>
            <a href="/tutor/learners" class="btn">View Learners</a>
        </div>

        <a href="/logout" class="btn logout-btn">Logout</a>
    </div>

    <script>
        function showToast() {
            const successToast = document.getElementById('successToast');
            const errorToast = document.getElementById('errorToast');
            
            [successToast, errorToast].forEach(toast => {
                if (toast && toast.textContent.trim() !== '') {
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 2000);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', showToast);
    </script>
</body>
</html>
