spring.application.name=Jnana
#Server
server.port=${PORT}
server.servlet.session.tracking-modes=cookie
#Database
spring.datasource.url=jdbc:mysql://localhost:3306/jnana?createDatabaseIfNotExist=true
spring.datasource.username=${DB_UN}
spring.datasource.password=${DB_PWD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#Cloudinary
cloudinary.api.cloud_name=${CLOUD_NAME}
cloudinary.api.key=${CLOUD_KEY}
cloudinary.api.secret=${CLOUD_SECRET}
#OpenAi
spring.ai.openai.api-key=${AI_KEY}
#Razorpay
razor-pay.api.key=${RAZOR_KEY}
razor-pay.api.secret=${RAZOR_SECRET}

OTP_TIME=60